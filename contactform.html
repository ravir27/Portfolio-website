<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section--one">
        <h1 class="section--one__name">R RAVI</h1>
        <p class="section--one__role">Web Development</p>
        <a class="section--one__contact" href="index.html"> Home</a>
      </div>
      <div class="contact--form">
        <form>
          <table>
            <tr>
              <td><label>Name:</label></td>
              <td>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="enter your name"
                  class="contact--form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label>Email:</label></td>
              <td>
                <input
                  type="email"
                  id="mail"
                  name="email"
                  placeholder="enter your email"
                  class="contact--form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label>Message:</label></td>
              <td>
                <textarea
                  placeholder="enter your message"
                  class="contact--form__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button class="contact--form__submit">Submit</button></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section--five">
        <p class="section--five__title">
          Social Media <a href="www.instagram.com">Instagarm</a> ||
          <a href="www.linkedin.com">Linkedin</a>
        </p>
        <p class="section--five__description">&copy; R Ravi</p>
      </div>
    </div>
  </body>
</html>
